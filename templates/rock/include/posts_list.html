<div class="mid-col">
    <div class="mid-col-container">
        <div id="content" class="inner">
            {% for post in posts %}
            <article id="post" class="post animated scaleIn">

                {% if post.tags %}
                {% for tag in post.tags %}
                <a href="{{post.link}}" class="blog-photo-container">
                    <img src="{{ tag }}"/>
                </a>
                {% endfor %}
                {% endif %}


                <div class="meta">
                    <ul class="acticle-about">
                        <li>{{ post.date | date('Y-m-d') }}</li>
                        <li>作者：互联网</li>
                        <li>责编：小文</li>
                    </ul>
                    <!-- <div class="date">
                        <time >{{ post.date | date('Y-m-d') }}</time>
                    </div>
                        {% if post.tags %}
                            {% for tag in post.tags %}
                                <a class='category' href="/tags/{{ tag }}">{{ tag }}</a>
                            {% endfor %}
                        {% endif %}
                    </div> -->

                    <a class="article-title" href="{{post.link}}">{{ post.title }}</a>

                    <p class="entry-content">
                        {{ post.intro }}
                    </p>
                    <a class="read-more" href="{{post.link}}">点击阅读</a>

                    <br>
            </article>
            {% endfor %}
             {% include 'include/paginator.html' %}
        </div>
    </div>
    <!-- {% include 'include/footer.html' %} -->
</div>
